<!DOCTYPE html>
<html lang="en">
<!-- Declaración del tipo de documento HTML5 y elemento raíz del documento -->

<head>
  <meta charset="UTF-8">
  <!-- Establece la codificación de caracteres del documento a UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura la ventana gráfica para que el diseño sea adaptable a diferentes dispositivos -->
  <title>Document</title>
  <!-- Título del documento que aparece en la pestaña del navegador -->
</head>

<body>
  <section id="contentArea">
    <!-- Contenedor principal con un id "contentArea" -->
    <p>Texto dentro de un contenedor.</p>
    <!-- Párrafo con texto inicial -->
  </section>

  <section>
    <!-- Otra sección que contiene una lista -->
    <ul id="listArea">
      <!-- Lista desordenada con un id "listArea" -->
      <li>item 1</li>
      <!-- Elemento de lista con texto "item 1" -->
      <li>item 2</li>
      <!-- Elemento de lista con texto "item 2" -->
      <li>item 3</li>
      <!-- Elemento de lista con texto "item 3" -->
      <li>item 4</li>
      <!-- Elemento de lista con texto "item 4" -->
    </ul>
  </section>

  <script src="app.js"></script>
  <!-- Enlace a un archivo JavaScript externo llamado "app.js" -->
</body>

</html>
