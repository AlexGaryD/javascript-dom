<!DOCTYPE html>
<html lang="en">
<!-- Declaración del tipo de documento HTML5 y elemento raíz del documento -->

<head>
  <meta charset="UTF-8">
  <!-- Establece la codificación de caracteres del documento a UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura la ventana gráfica para que el diseño sea adaptable a diferentes dispositivos -->
  <title>Document</title>
  <!-- Título del documento que aparece en la pestaña del navegador -->

  <style>
    /* Estilos CSS para los elementos de la página */

    .menu {
      background-color: blue;
      /* Fondo azul para el menú */
      font-size: 16px;
      /* Tamaño de fuente de 16px */
    }

    .main-menu {
      color: green;
      /* Color de texto verde */
    }

    .visible {
      display: block;
      /* Elemento visible */
    }

    .invisible {
      display: none;
      /* Elemento invisible */
    }
  </style>
</head>

<body>
  <header>
    <!-- Encabezado principal del documento -->
    <h1 id="app-title">Soy el header de esta app</h1>
    <!-- Título principal con un atributo id para identificarlo en el DOM -->
    <menu class="menu">
      <!-- Contenedor para un menú de navegación con la clase "menu" -->
      <p>Algo de texto ejemplo</p>
      <!-- Párrafo con texto de ejemplo -->
      <ul id="parent">
        <!-- Lista desordenada con un id "parent" -->
        <li><a href="#">Home</a></li>
        <!-- Elemento de lista con un enlace a "Home" -->
        <li class="menu-items"><a href="#">About me</a></li>
        <!-- Elemento de lista con una clase "menu-items" y un enlace a "About me" -->
        <li class="menu-items"><a href="#">Blogs</a></li>
        <!-- Elemento de lista con una clase "menu-items" y un enlace a "Blogs" -->
        <li class="menu-items"><a href="#">Contact</a></li>
        <!-- Elemento de lista con una clase "menu-items" y un enlace a "Contact" -->
      </ul>
      <section></section>
      <!-- Sección vacía -->
    </menu>
  </header>
  <main>
    <!-- Contenedor principal del contenido de la página -->
    <button>Toggle visibility</button>
    <!-- Botón para alternar la visibilidad de elementos -->
    <section>
      <p>Soy el texto principal de esta <span>app</span></p>
      <!-- Párrafo con texto principal y un elemento <span> -->
    </section>
    <section>
      <p>Soy el texto principal de esta <span>app</span></p>
      <!-- Otro párrafo con texto principal -->
    </section>
    <section>
      <p>Soy el texto secundario de esta app</p>
      <!-- Párrafo con texto secundario -->
      <p>Soy el texto secundario de esta app</p>
      <!-- Otro párrafo con texto secundario -->
    </section>
  </main>
  <script src="app.js"></script>
  <!-- Enlace a un archivo JavaScript externo llamado "app.js" -->
</body>

</html>
